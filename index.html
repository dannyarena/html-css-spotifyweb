<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotify/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Spotify</title>
</head>
<body>
    <div class="header">
        <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
    </div>

    <div class="main-container">
        <div class="category-container">
        <nav class="category-nav">
            <ul>
                <li>IN EVIDENZA</li>
                <li>PODCAST</li>
                <li>CLASSIFICHE</li>
                <li>GENERI E MOOD</li>
                <li>NUOVE USCITE</li>
                <li>SCOPRI</li>
            </ul>
        </nav>
    </div>
        <div class="playlist-section">
            
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-button button">
            <img src="spotify/img/logo-small.svg" alt="Spotify">
        </div>
        <div class="home-button button">
            <img src="spotify/img/home.svg" alt="Home">
        </div>
        <div class="search-button button">
            <img src="spotify/img/search.svg" alt="Cerca">
        </div>
        <div class="library-button button">
            <img src="spotify/img/libreria.svg" alt="Libreria">
        </div>
        <div class="bottom-buttons">
            <div class="download-button button">
                <img src="spotify\img\download.svg" alt="">
            </div>
            <div class="profile-button button">
                <div class="profile-circle">
                <img src="spotify\img\profile.svg" alt="">
            </div>
            </div>
        </div>
    </div>
    
    
    <div class="player">
        <div class="player-wrapper">
            
            <!-- Colonna sinistra: Info Brano -->
            <div class="player-left">
                <img src="spotify\img\sinister.jpeg" alt="Copertina album" class="album-cover">
                <div class="song-info">
                    <span class="song-title">Sinister</span>
                    <span class="song-artist">Nome Artista</span>
                </div>
            </div>
    
            <!-- Colonna centrale: Controlli del Player -->
            <div class="player-center">
                <div class="player-controls">
                    <button class="prev-button"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="play-button"><i class="fa-solid fa-circle-play"></i></button>
                    <button class="next-button"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="progress-bar-container">
                    <span class="current-time">0:25</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="total-time">4:35</span>
                </div>
            </div>
    
            <!-- Colonna destra: Controlli Audio -->
            <div class="player-right">
                <button class="volume-button"><i class="fa-solid fa-volume-high"></i></button>
                <input type="range" class="volume-slider">
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
